{% extends 'book/layout.html' %}

{% block title %}Подробнее о Книге{% endblock %}


{% block content %}

        <p class="img_book"><img src="{{ book.img }}" alt="4" width='400px' height="550px"></p>

            </div>
    </div>
{% endblock %}
