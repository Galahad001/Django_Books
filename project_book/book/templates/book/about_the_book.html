{% extends 'book/layout.html' %}

{% block title %}Подробнее о Книге{% endblock %}


{% block content %}
    <div class="photo">
        <img src="{{ '../../static/book/css/img/img_gp.jpg' }}" alt="4" width='200px' height="250px">
    </div>
    <main class="book">
        <div class="text">
            <h3 class="name">{{ book.title }}</h3><br>
            <div class="text_book">
                <p>{{ book.content }}</p>
            </div><br>
            <p>{{ book.author }}</p><br>
        </div>
    </main>
    <p class="back"><a href="{% url 'home' %}">На главную</a></p>
{% endblock %}
