{% extends 'book/layout.html' %}

{% block title %}Домашняя страница{% endblock %}


{% block content %}
    <div class="home_book_block">
        {% for b in book %}
            <div class="books_home">
                <div class="img">
                    <!-- <li><img class="img_1" src="{{ 'static/book/css/img/img_gt.jpg' }}" alt="1" width='150px' height="200px"></li>
                    <li><img class="img_2" src="{{ 'static/book/css/img/img_lr.jpg' }}" alt="2" width='150px' height="200px"></li> -->
                    <p><img src="{{ b.img }}" alt="3" width='150px' height="200px"></p>
                </div>
                <div class="text">
                    <h2 class="text_home">{{ b.title }}</h2>
                    <p class="text_home">{{ b.description }}</p>
                    <p class="text_home">{{ b.author }}</p>
                    <a class="text_home" href="{% url 'book' b.id %}">Читать далее</a>
                </div>
            </div>
            <br>
        {% endfor %}
    </div>
{% endblock %}
