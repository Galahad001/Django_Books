{% extends 'book/layout.html' %}

{% block title %}Домашняя страница{% endblock %}


{% block content %}
    <div class="photo_home"><p>Test</p></div>
    <div class="home_book_block">
        {% for b in book %}
            <h2>{{ b.title }}</h2>
            <p class="text_home">{{ b.description }}</p>
            <p>{{ b.author }}</p>
            <a href="{% url 'book' b.id %}">Читать далее</a>
            <br><br>
        {% endfor %}

    </div>
{% endblock %}
